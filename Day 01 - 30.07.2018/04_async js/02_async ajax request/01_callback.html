<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let req = new XMLHttpRequest();
        req.open("GET", "https://jsonplaceholder.typicode.com/posts/1");

        req.onreadystatechange = () => {
            if (req.readyState == 4) {
                if (req.status == 200) {  // REQUEST SUCCESS
                    console.log(req.response);
                }
                else {  //REQUEST FAIL
                    console.log("Error in req");
                }
            }
        }

        req.send();

    </script>

</head>

</body>

</html>
